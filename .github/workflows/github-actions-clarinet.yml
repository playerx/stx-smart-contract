name: CI
on: [push]
jobs:
  tests:
    name: "Test contracts with Clarinet"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: cache
        with:
          path: "**/node_modules"
          key: npm-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-v2-

      - run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'

      - run: npm run test
        env:
          FORCE_COLOR: 1
          ENABLE_GAS_REPORT: true

